<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Nous sommes d&eacute;sol&eacute;s, erreur du serveur (500)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    body, html {
      margin: 0;
      width: 100%;
      font-family: 'Arial'
    }
    header {
      background-color: #666666
    }
    .container{
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }

    .img-logo{
      max-height: 140px;
      width: auto;
      margin-top: 20px
    }

    .teaser {
      text-align: center ;
      padding: 30px 5%;
      width: 100%;
      letter-spacing: 0.15em;
      /*text-transform: uppercase;*/
      line-height: 1.4em;
      font-size: 1em;
      display: inline-block;
      box-sizing: border-box;
    }

    .line{
      display: block;
      width: 80px;
      height: 1px;
      background: #1d1c1c;
      margin: 25px auto;
    }

    .btn {
      display: inline-block;
      font-weight: normal;
      text-align: center;
      vertical-align: middle;
      touch-action: manipulation;
      cursor: pointer;
      background-image: none;
      border: 1px solid transparent;
      white-space: nowrap;
      padding: 8px;
      font-size: 16px;
      /*border-radius: 3px;*/
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;

      text-transform: uppercase;
      letter-spacing: 0.09em;
      font-size: 13px;

      width: 175px;
      margin: 5px 2px;
      transition: background-color 250ms ease, border-color 250ms ease;

    }

    .btn-primary{
      color: #fff;
      background-color: #666666;
      border-color: #666666;
    }

    .btn-primary:hover{
      background-color: #535353;
      border-color: #4d4d4d;
    }

    a {
      text-decoration: none
    }

    .erreur{
      text-transform: uppercase;
      margin-top: 50px;
    }
    .erreur .small {
      font-size: 0.8em;
      letter-spacing: 0.4em
    }

    .erreur .big {
      font-size: 15em;
      font-weight: bold;
      line-height: 0.9em;
      color: #ddd;
    }

    /* phone */
    @media (max-width: 768px) {
      .container {
        width: 100%;
      }
      .img-logo {
        max-height: 100px;
        margin-top: 10px
      }

      .erreur {
        margin-top: 30px
      }
      .erreur .big {
        font-size: 7em;
      }

      .btn-primary {
        width: 220px;
        font-size: 15px;
        display: block;
        margin: 10px auto;
      }

      .teaser {
        font-size: 1em;
        line-height: 1.5em;
        padding: 20px 10px 10px 10px;
      }

      .line {
        margin: 20px auto;
      }

    }


  </style>

</head>
<body>
  <header>
    <div class="container">
      <a href="/"><img src="/logo-ensemble.svg" alt="Ensemble" class='img-logo' /></a>
    </div>
  </header>
  <div class="container" style="margin-bottom: 50px">
    <div class= "erreur">
      <div class="small">erreur</div>
      <div class="big">500</div>
    </div>
    <div class="teaser">
      Une erreur technique est survenue.<br>
      Nous en avons &eacute;t&eacute; notifi&eacute;s.<br/>
      Merci de r&eacute;essayer dans quelques minutes.
      <div class="line"></div>
    </div>
    <a class="btn btn-primary" href="/">Retour &agrave; l'accueil</a>
    <a class="btn btn-primary" href="/recherche/new">Nouvelle recherche</a>
  </div>
</body>
</html>
